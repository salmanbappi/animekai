name: Build and Sync

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew :src:en:animekai:assembleDebug

      - name: Get APK info
        id: apk_info
        run: |
          APK_FILE=$(ls src/en/animekai/build/outputs/apk/debug/*.apk | head -n 1)
          APK_NAME=$(basename $APK_FILE)
          # Extract version like v14.1012 from aniyomi-en.animekai-v14.1012-debug.apk
          VERSION=$(echo $APK_NAME | cut -d'-' -f3)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.apk_info.outputs.version }}
          name: Release ${{ steps.apk_info.outputs.version }}
          files: ${{ steps.apk_info.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with Extensions Repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Clone the extensions repo
          git clone https://$GH_PAT@github.com/salmanbappi/extensions-repo.git repo_sync
          
          # Copy the new APK
          cp ${{ steps.apk_info.outputs.apk_path }} repo_sync/apk/
          
          # Run the generator
          cd repo_sync
          python3 generate_repo.py
          
          # Push changes
          git add .
          git commit -m "Update AnimeKai to ${{ steps.apk_info.outputs.version }}" || exit 0
          git push origin main
name: Extension Build

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: Build extension
        run: ./gradlew :en:animekai:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: animekai-debug
          path: src/en/animekai/build/outputs/apk/debug/*.apk

name: Build and Sync

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew :src:en:animekai:assembleDebug

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v14.1002
          name: Release v14.1002
          files: src/en/animekai/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with Extensions Repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Clone the extensions repo
          git clone https://$GH_PAT@github.com/salmanbappi/extensions-repo.git repo_sync
          
          # Copy the new APK
          cp src/en/animekai/build/outputs/apk/debug/*.apk repo_sync/apk/
          
          # Run the generator
          cd repo_sync
          python3 generate_repo.py
          
          # Push changes
          git add .
          git commit -m "Update AnimeKai to v14.1002" || exit 0
          git push origin main
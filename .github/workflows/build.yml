name: Build AnimeKai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: chmod +x gradlew && ./gradlew :src:en:animekai:assembleRelease --no-daemon

      - name: Create Release
        if: success() && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v14.${{ github.run_number }}-gemini
          name: AnimeKai Gemini Optimized v14.${{ github.run_number }}
          body: |
            ### ðŸ¤– Automated Gemini Build (AnimeKai)
            - **Feature:** Fixed 404 Episode List by correcting AJAX endpoint.
            - **Signing:** Uses new 'animekai' keystore for seamless updates.
            - **Status:** Build Successful & Clean
          files: src/en/animekai/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Extensions Repo
        if: success() && github.ref == 'refs/heads/master'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -n "$GH_PAT" ]; then
            git clone https://$GH_PAT@github.com/salmanbappi/extensions-repo.git repo_sync
            cp src/en/animekai/build/outputs/apk/release/*.apk repo_sync/apk/
            cd repo_sync
            git config user.name "Gemini Automation"
            git config user.email "gemini@automation.bot"
            python3 generate_repo.py
            git add .
            git commit -m "Update AnimeKai to v14.${{ github.run_number }}" || exit 0
            git push origin main
          fi
name: Extension Build

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: Build extension
        run: ./gradlew :src:en:animekai:assembleDebug

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v14.1001
          name: Release v14.1001
          files: src/en/animekai/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
